# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
#download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#path: ../
#path: ../dataset/coco128
train: ../dataset/coco128/train2017.txt  # train images (relative to 'path') 128 images
val: ../dataset/coco128/val2017.txt  # val images (relative to 'path') 128 images
#test: your_yolov7_path/customdata/valid.txt
# test: ./dataset/test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 14

# class names
names: ['be transfer','be slow','car prohibit','entering prohibit',
'narrow','left prohibit','turn around prohibit',
'motorcycle prohibit','parking prohibit','right and left prohibit',
'right prohibit','speed limit','take photo','road trsnsfer']